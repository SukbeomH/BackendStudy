servers:
  - url: http://localhost:3000
paths:
  /tokens/phone:
    post:
      tags:
        - General
      summary: http://localhost:3000/tokens/phone
      description: Send the Phone number to get Token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                phone: "01066136228"
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    patch:
      tags:
        - General
      summary: http://localhost:3000/tokens/phone
      description: Complete the Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                phone: "01066136228"
                token: "962137"
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
