      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: 다나와
                email: brenthong93@gmail.com
                personal: 930101-1111111
                prefer: http://www.danawa.com/
                pwd: "1234"
                phone: "01066136228"
      responses:
