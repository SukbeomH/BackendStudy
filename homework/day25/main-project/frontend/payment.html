<!DOCTYPE html>
<html lang="ko">

<head>
    <title>결제하기</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function myPayment() {
            const myAmount = Number(document.getElementById("amount").value);

            const IMP = window.IMP; // 생략 가능
            IMP.init("imp74704194"); // Example: imp00000000
            IMP.request_pay(
                {
                    // param
                    pg: "html5_inicis",
                    pay_method: "card",
                    merchant_uid: "ORD20180131-0000015", // 주문번호 - 결제위변조 여부 검증
                    name: "point",
                    amount: myAmount,
                    buyer_email: "puppy@gmail.com",
                    buyer_name: "홍길동",
                    buyer_tel: "010-4242-4242",
                    buyer_addr: "서울특별시 강남구 신사동",
                    buyer_postcode: "01181",
                    m_redirect_url: "", // 모바일 결제후 리다이렉트될 주소!!
                },
                async (rsp) => {
                    // callback
                    if (rsp.success) {
                        // 결제 성공시
                        console.log(rsp);
                        const data = await axios.post(
                            "http://localhost:3000/graphql",
                            {
                                query: `
                                    mutation {
                                        createPointTransaction(
                                            impUid: "${rsp.imp_uid}",
                                            amount: ${rsp.paid_amount}) { 
                                        id
                                        }
                                    }
                                `,
                            },
                            {
                                headers: {
                                    authorization:
                                        "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImJiYkBhYWEuY29tIiwic3ViIjoiNTM2MWFjMGMtNjE3ZC00YTBlLWJjMWUtNDE0MTY2NzFmYjA0IiwiaWF0IjoxNjUwMDExODM3LCJleHAiOjE2NTAwOTgyMzd9.1pVmn0wnGAZP-R1eueHJpcLEqQEAJMNRGHTdn4cjVyA",
                                },
                            }
                        );
                        console.log(data);
                    } else {
                        // 결제 실패시
                        alert(`결제에 실패하였습니다. 에러 내용: ${rsp.error_msg}`);
                    }
                }
            );
        }
    </script>
</head>

<body>
    결제할 금액: <input type="text" id="amount" />
    <button onclick="myPayment()">결제하기</button>
</body>

</html>
